<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MultiJS Video</title>
	<link rel="stylesheet" href="assets/bootstrap-3.3.7.min.css">
	<link rel="stylesheet" href="assets/font-awesome-4.7.0.min.css">
	<script src="assets/jquery-1.12.4.min.js"></script>
	<script src="assets/bootstrap-3.3.7.min.js" type="text/javascript"></script>
	<style>
		.list-group-panel{padding: 1px;}
		.list-group-panel>.panel{margin-bottom: 5px;}
		.list-group-panel>.panel>.panel-heading{padding-top: 5px;}
		#btnDD{width: 75%;}
		#ulDD{width: 250px;}
		#ulDD>li>button{font-weight: bold;}
	</style>
</head>
<body>
<div class="container-fluid"><div class="row">
	<div id="accordion" class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#colL">列表</a>&nbsp;&nbsp;&nbsp;
					<div class="dropdown" style="display: inline;">
						<button id="btnDD" class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Dropdown<span class="caret"></span>
						</button>
						<ul id="ulDD" class="dropdown-menu" aria-labelledby="bynDD">
							<li><button class="btn btn-info btn-block active">FUN</button></li>
						</ul>
					</div>
				</h3>
			</div>
			<div id="colL" class="panel-collapse collapse in"><div class="panel-body">
			</div></div>
		</div>
		<div class="panel panel-success">
			<div class="panel-heading"><h3 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#colP">播放器</a></h3></div>
			<div id="colP" class="panel-collapse collapse in"><div class="panel-body">
				<div class="list-group">
					<button id="aFlv" onClick="switchPlayer('flv.js')" class="list-group-item">
						<h4 class="list-group-item-heading">Flv.js</h4>
						<p class="list-group-item-text">An HTML5 Flash Video (FLV) Player written in pure JavaScript without Flash.</p>
					</button>
					<button id="aVid" onClick="switchPlayer('video.js')" class="list-group-item list-group-item-info">
						<h4 class="list-group-item-heading">Video.js</h4>
						<p class="list-group-item-text">Video.js supports HTML5, Flash video,and YouTube. It supports video playback on desktops and mobile devices. It is now used on over 400,000 websites.</p>
					</button>
					<button id="aDP" onClick="switchPlayer('dplayer')" class="list-group-item">
						<h4 class="list-group-item-heading">DPlayer</h4>
						<p class="list-group-item-text">Wow, such a lovely HTML5 danmaku video player.</p>
					</button>
					<a href="#" class="list-group-item list-group-item-info disabled"><h4 class="list-group-item-heading">ckplayer</h4></a>
				</div>
			</div></div>
		</div>
	</div>
	<div class="col-lg-9 col-md-8 col-sm-6 col-xs-6">
		<div class="panel panel-info">
			<div class="panel-heading"><h3 id="PH" class="panel-title">VIDEO</h3></div>
			<div class="panel-body">
				<div id="divV" class="hidden" style="width: 99%"></div>
				<video id="videoEle" controls width="400" height="500" style="min-width:420px;width:99%;">
					Your browser doesn't support HTML5 video.
				</video>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4"><div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info" onclick="Pstart()"><input type="radio" autocomplete="off">开始</label>
				<label class="btn btn-info" onclick="Ppause()"><input type="radio" autocomplete="off">暂停</label>
			</div></div>
			<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4"><div class="input-group">
				<input id="iptS" class="form-control" style="min-width:100px" type="number" placeholder="时间(s)">
				<span class="input-group-btn"><button class="btn btn-info" onclick="PseekTo()">跳转</button></span>
			</div></div>
			<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4"><div class="input-group">
				<input id="iptR" class="form-control" style="min-width:100px" type="number" placeholder="0.0625-16" min="0.0625" max="16">
				<span class="input-group-btn"><button class="btn btn-info" onclick="Prate()">快放</button></span>
			</div></div>
		</div>
	</div>
</div></div>
<hr>
	<footer>
		<a class="btn btn-sm btn-success" href="docs/dplayer.html">DPlayer Docs</a><br>
		&nbsp;&nbsp;Powered by flv.js, video.js, DPlayer.<br>
		&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-copyright"></i>&nbsp;2017-2018 MR.D&nbsp;All rights reserved.</footer>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
